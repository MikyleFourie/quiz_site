{% extends "master.html" %}

{% block title %}
    userProfiles - List of all users
{% endblock %}

{% block content %}

<p><a href="/">HOME</a></p>

<h1>Users</h1>

<ul>
    {% for x in myusers %}
    <li><a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
