{% extends "master.html" %}

{% block title %}
  Register - Screen where users log-in to, or Register their accounts
{% endblock %}


{% block content %}


<div class="regCard">
    <h1>Register</h1>

    <form action="/register/" method="post">
        {% csrf_token %}
        {{ form }}

        <button>Submit</button>

    </form>

    {%comment%}
    <ul>
        <li id="login"> <p>Username: </p> <input /> </li>
        <li id="login"> <p>Password: </p> <input /> </li>
        <li onclick="window.location='/qSelect/'"><button>Register</button></li>
    </ul>
    {%endcomment%}


</div>
{% endblock %}
