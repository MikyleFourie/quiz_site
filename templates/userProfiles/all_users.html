{% extends "master.html" %}

{% block title %}
  userProfiles - List of all users
{% endblock %}


{% block content %}
<div class="mycard">
    <h1>Users</h1>
    <ul>
        {% for x in myusers %}
        <li onclick="window.location = 'details/{{ x.id }}'">{{ x.firstname }} {{ x.lastname }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
