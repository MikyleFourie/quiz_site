<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ quiz.title }}</title>
</head>
<body>
    <header>
        <h1>My Quiz App</h1>
    </header>
    
    <main>
        <h2>{{ quiz.title }}</h2>
        <p>Question {{ question_number }} of {{ total_questions }}</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Next</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 My Quiz App. All rights reserved.</p>
    </footer>
</body>
</html>
